<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Village Defense Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar">
  <h3>Available Objects</h3>
  <div class="palette">

    <div class="item-group">
      <div class="item toggle" data-target="house-submenu">House</div>
      <div class="submenu" id="house-submenu">
        <canvas class="preview" data-type="house_h2" title="Small House"></canvas>
        <canvas class="preview" data-type="house_h4" title="Medium House"></canvas>
        <canvas class="preview" data-type="house_h6" title="Large House"></canvas>
      </div>
    </div>

    <div class="item-group">
      <div class="item toggle" data-target="wall-submenu">Wall</div>
      <div class="submenu" id="wall-submenu">
        <canvas class="preview" data-type="cube"></canvas>
      </div>
    </div>
    
    <div class="item-group">
      <div class="item toggle" data-target="strong-submenu">Strong Block</div>
      <div class="submenu" id="strong-submenu">
        <canvas class="preview" data-type="strong"></canvas>
      </div>
    </div>

  </div>
</div>

  <script type="module" src="main.js"></script>
</body>
</html>
